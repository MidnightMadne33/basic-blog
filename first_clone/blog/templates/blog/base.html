<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>

    <!-- Navbar -->

    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <ul class="nav">
          <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_new' %}">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
          <li class="nav-item nav-link">Hello, {{ user.username }}</li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</span></a></li>
          {% endif %}
        </ul>

      </div>
    </nav>

    <!-- CONTENT BLOCK -->

    <div class="content container my-5">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
